<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Azure Governance Platform{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Walmart brand colors
                        'wm-blue': {
                            5: '#f2f8ff',
                            10: '#e5f1ff',
                            50: '#74a8ff',
                            100: '#0053e2',
                            110: '#004ac9',
                            130: '#003999',
                            140: '#002e7a',
                            160: '#001e52',
                            180: '#000f29',
                        },
                        'wm-spark': {
                            5: '#fffbf0',
                            10: '#fff5d6',
                            50: '#ffd966',
                            100: '#ffc220',
                            110: '#e6a300',
                            130: '#b37f00',
                            140: '#995213',
                            160: '#663800',
                            180: '#331c00',
                        },
                        'wm-green': {
                            5: '#f0fff0',
                            10: '#e0ffe0',
                            50: '#5cd65c',
                            100: '#2a8703',
                            110: '#247602',
                            130: '#1a5902',
                            140: '#144701',
                            160: '#0d2f01',
                            180: '#071800',
                        },
                        'wm-red': {
                            5: '#fff5f5',
                            10: '#ffe5e5',
                            50: '#ff7a7a',
                            100: '#ea1100',
                            110: '#d10f00',
                            130: '#a00c00',
                            140: '#800900',
                            160: '#550600',
                            180: '#2a0300',
                        },
                        'wm-gray': {
                            5: '#fafafa',
                            10: '#f5f5f5',
                            50: '#e0e0e0',
                            100: '#9e9e9e',
                            110: '#8a8a8a',
                            130: '#616161',
                            140: '#424242',
                            160: '#212121',
                            180: '#121212',
                        },
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-request.htmx-indicator { display: inline-block; }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-wm-gray-5 text-wm-gray-160 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-wm-blue-100 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-2xl font-bold">Azure Governance</span>
                    </div>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <a href="/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-wm-blue-110 {% block nav_dashboard %}{% endblock %}">Dashboard</a>
                            <a href="/api/v1/preflight" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-wm-blue-110 {% block nav_preflight %}{% endblock %}">Preflight</a>
                            <a href="/costs" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-wm-blue-110 {% block nav_costs %}{% endblock %}">Costs</a>
                            <a href="/compliance" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-wm-blue-110 {% block nav_compliance %}{% endblock %}">Compliance</a>
                            <a href="/resources" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-wm-blue-110 {% block nav_resources %}{% endblock %}">Resources</a>
                            <a href="/identity" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-wm-blue-110 {% block nav_identity %}{% endblock %}">Identity</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-wm-blue-50">4 Tenants Connected</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-wm-gray-10 border-t border-wm-gray-50 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center text-sm text-wm-gray-100">
                <span>Azure Governance Platform v0.1.0</span>
                <span>Last sync: <span id="last-sync">Never</span></span>
            </div>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
