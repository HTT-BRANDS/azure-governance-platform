# =============================================================================
# Azure Governance Platform - CI/CD Pipeline
# =============================================================================
# This workflow handles:
#   1. Linting and testing on PR
#   2. Security scanning with Trivy
#   3. Building Docker image
#   4. Pushing to Azure Container Registry
#   5. Deploying to Azure App Service
#   6. Running smoke tests
#   7. Rollback on failure
#
# Required Secrets:
#   - AZURE_CREDENTIALS: Service principal JSON
#   - AZURE_SUBSCRIPTION_ID
#   - AZURE_RESOURCE_GROUP
#   - AZURE_APP_SERVICE_NAME
#   - AZURE_ACR_LOGIN_SERVER (optional)
#   - AZURE_ACR_USERNAME (optional)
#   - AZURE_ACR_PASSWORD (optional)
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production
      skip_tests:
        description: 'Skip tests (not recommended)'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  UV_VERSION: '0.5.x'
  IMAGE_NAME: azure-governance-platform
  REGISTRY: ghcr.io

jobs:
  # ===========================================================================
  # Job 1: Lint and Test
  # ===========================================================================
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-
      
      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"
      
      - name: Run Ruff linting
        run: ruff check .
        continue-on-error: true
      
      - name: Run Ruff formatting check
        run: ruff format --check .
        continue-on-error: true
      
      - name: Run type checking
        run: mypy app/
        continue-on-error: true
      
      - name: Run tests
        if: ${{ !inputs.skip_tests && github.event_name != 'pull_request' }}
        run: pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        continue-on-error: true
      
      - name: Upload coverage
        if: ${{ !inputs.skip_tests }}
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Job 2: Security Scan
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      
      - name: Upload Trivy scan results (filesystem)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'
      
      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit --desc --format=json --output=pip-audit-results.json || true
      
      - name: Upload pip-audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-results
          path: pip-audit-results.json

  # ===========================================================================
  # Job 3: Build Docker Image
  # ===========================================================================
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.event_name != 'pull_request'
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Run Trivy vulnerability scanner (container)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}:latest
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      
      - name: Upload Trivy scan results (container)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-container-results.sarif'
          category: 'trivy-container'
      
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository }}:latest
          format: spdx-json
          output-file: sbom.spdx.json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  # ===========================================================================
  # Job 4: Deploy to Azure (Staging)
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-image
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.webapp-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Web App (Staging)
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}-staging
          slot-name: 'staging'
          images: '${{ env.REGISTRY }}/${{ github.repository }}:sha-${{ github.sha }}'
      
      - name: Configure environment variables
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}-staging
          slot-name: 'staging'
          app-settings-json: |
            [
              { "name": "ENVIRONMENT", "value": "staging", "slotSetting": false },
              { "name": "DEBUG", "value": "false", "slotSetting": false },
              { "name": "LOG_LEVEL", "value": "INFO", "slotSetting": false }
            ]
      
      - name: Run smoke tests
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          # Get staging URL
          STAGING_URL=$(az webapp show --name ${{ secrets.AZURE_APP_SERVICE_NAME }}-staging --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query defaultHostName -o tsv)
          
          # Health check
          curl -sf https://${STAGING_URL}/health || (echo "Health check failed!" && exit 1)
          
          # API test
          curl -sf https://${STAGING_URL}/api/v1/status || (echo "Status endpoint failed!" && exit 1)
          
          echo "Smoke tests passed!"
      
      - name: Update deployment info
        run: |
          echo "Deployment to staging completed successfully"
          echo "webapp-url=https://${{ steps.deploy.outputs.webapp-url }}" >> $GITHUB_OUTPUT

  # ===========================================================================
  # Job 5: Deploy to Production
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Get previous deployment info (for rollback)
        id: get-previous
        run: |
          # Get current deployment slot setting for rollback
          PREVIOUS_IMAGE=$(az webapp config container show --name ${{ secrets.AZURE_APP_SERVICE_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query "[?name=='DOCKER_CUSTOM_IMAGE_NAME'].value" -o tsv || echo "")
          echo "previous_image=${PREVIOUS_IMAGE}" >> $GITHUB_OUTPUT
      
      - name: Deploy to Azure Web App (Production)
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          images: '${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }}'
      
      - name: Configure environment variables
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          app-settings-json: |
            [
              { "name": "ENVIRONMENT", "value": "production", "slotSetting": false },
              { "name": "DEBUG", "value": "false", "slotSetting": false },
              { "name": "LOG_LEVEL", "value": "INFO", "slotSetting": false }
            ]
      
      - name: Run smoke tests
        id: smoke-test
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          # Get production URL
          PROD_URL=$(az webapp show --name ${{ secrets.AZURE_APP_SERVICE_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query defaultHostName -o tsv)
          
          # Health check with retry
          for i in {1..3}; do
            if curl -sf https://${PROD_URL}/health; then
              echo "Health check passed!"
              break
            fi
            echo "Health check failed, retrying..."
            sleep 10
          done
          
          # API test
          curl -sf https://${PROD_URL}/api/v1/status || (echo "Status endpoint failed!" && exit 1)
          
          echo "Smoke tests passed!"
      
      - name: Update deployment info
        run: |
          echo "Deployment to production completed successfully"
          echo "webapp-url=https://${{ steps.deploy.outputs.webapp-url }}" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            sbom.spdx.json
      
      - name: Notify on success
        if: success()
        run: |
          echo "üéâ Production deployment successful!"
          echo "Version: ${{ github.ref_name }}"
          echo "URL: https://${{ steps.deploy.outputs.webapp-url }}"

  # ===========================================================================
  # Job 6: Rollback (on failure)
  # ===========================================================================
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    needs: deploy-production
    if: failure() && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Rollback deployment
        run: |
          echo "Rolling back to previous version..."
          
          # Get previous image from deployment history
          PREVIOUS_IMAGE=$(az webapp config container show --name ${{ secrets.AZURE_APP_SERVICE_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query "[?name=='DOCKER_CUSTOM_IMAGE_NAME'].value" -o tsv || echo "")
          
          if [ -n "$PREVIOUS_IMAGE" ]; then
            echo "Reverting to: $PREVIOUS_IMAGE"
            az webapp config container set --name ${{ secrets.AZURE_APP_SERVICE_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --docker-custom-image-name "$PREVIOUS_IMAGE"
            az webapp restart --name ${{ secrets.AZURE_APP_SERVICE_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
            echo "Rollback completed"
          else
            echo "No previous image found for rollback"
          fi
      
      - name: Create rollback notification
        run: |
          echo "‚ö†Ô∏è Production deployment failed and was rolled back"
          echo "Version: ${{ github.ref_name }}"
