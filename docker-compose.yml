  # Uncomment if you want to test with SQL Server
  # ---------------------------------------------------------------------------
  # sqlserver:
  #   image: mcr.microsoft.com/mssql/server:2022-latest
  #   container_name: governance-sqlserver
  #   restart: unless-stopped
  #   environment:
  #     - ACCEPT_EULA=Y
  #     - MSSQL_SA_PASSWORD=${SQL_SA_PASSWORD:-YourStrong@Passw0rd}
  #     - MSSQL_PID=Developer
  #   ports:
  #     - "1433:1433"
  #   volumes:
  #     - sqlserver-data:/var/opt/mssql
  #   networks:
  #     - governance-network

# ---------------------------------------------------------------------------
# Networks
# ---------------------------------------------------------------------------
networks:
  governance-network:
    driver: bridge

# ---------------------------------------------------------------------------
# Volumes
# ---------------------------------------------------------------------------
volumes:
  uv-cache:
  redis-data:
    driver: local
  sqlserver-data:
    driver: local
